name: CodeQL

on:
  push:
    branches: [ i190651]
  pull_request:
    branches: [ i190651 ]

jobs:
  analyze:
    name: Analyze code with CodeQL
    runs-on: ubuntu-latest

    strategy:
      matrix:
        language: [ python ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2

    - name: Analyze code
      uses: github/codeql-action/analyze@v2
      with:
        # Path to the CodeQL database
        database-path: codeql-database

        # Path to the CodeQL query to run
        query: python/example.ql

        # Path to the Jupyter Notebook
        # You can include individual files or directories
        # Here, we are including all Jupyter Notebooks in the repository
        paths: '**/*.ipynb'

        # List of libraries to include in the analysis
        # See https://help.semmle.com/codeql/codeql-cli/reference/libraries.html
        # for more information

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v2
      with:
        # Path to the SARIF file
        sarif_file: codeql-database/results.sarif
